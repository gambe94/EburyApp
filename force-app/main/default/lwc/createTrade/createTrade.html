<template>
  <lightning-card class="slds-var-m-top_large">
    <h3 slot="title">
      <lightning-icon
        icon-name="custom:custom40"
        size="small"
        class="slds-m-right_small"
      ></lightning-icon>
      Create Trade
    </h3>

    <lightning-record-edit-form
      object-api-name={tradeObject}
      onsuccess={handleCaseCreated}
    >
      <div
        class="slds-grid slds-grid_align-space slds-grid_align-center slds-var-m-around_large"
      >
        <div class="slds-col">
          <div class="slds-wrap">
            <div class="slds-col slds-size_1-of-1">
              <lightning-input-field
                field-name={sellCcy}
                onchange={handleInputChange}
              ></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-1">
              <lightning-input-field
                field-name={sellAmount}
                onchange={handleInputChange}
              ></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-1">
              <lightning-button label="Cancel"></lightning-button>
            </div>
          </div>
        </div>
        <div class="slds-col">
          <div class="slds-col slds-size_1-of-1">
            <lightning-input-field
              field-name={rate}
              disabled
            ></lightning-input-field>
          </div>
        </div>
        <div class="slds-col">
          <div class="slds-wrap">
            <div class="slds-col slds-size_1-of-1">
              <lightning-input-field
                field-name={buyCcy}
                onchange={handleInputChange}
              ></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-1">
              <lightning-input-field
                field-name={buyAmount}
                disabled
              ></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-1">
              <lightning-button label="Create"></lightning-button>
            </div>
          </div>
        </div>
      </div>
    </lightning-record-edit-form>
  </lightning-card>
</template>

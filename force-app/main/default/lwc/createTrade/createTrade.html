<template>
  <lightning-card class="slds-var-m-top_large">
    <h3 slot="title">
      <lightning-icon
        icon-name="custom:custom40"
        size="small"
        class="slds-m-right_small"
      ></lightning-icon>
      Create Trade
    </h3>

    <lightning-layout horizontal-align="space" vertical-align="center">
      <lightning-layout-item size="4" flexibility="auto" padding="around-small">
        <lightning-layout multiple-rows="true">
          <lightning-layout-item
            size="12"
            padding="around-small"
            flexibility="auto"
          >
            <lightning-combobox
              name="sellCCY"
              label="Sell Currency"
              placeholder="Select Progress"
              options={currencyList}
              onchange={handleInputChange}
            ></lightning-combobox>
          </lightning-layout-item>
          <lightning-layout-item
            size="12"
            padding="around-small"
            flexibility="auto"
          >
            <lightning-input type="number" label="Sell Amount">
            </lightning-input>
          </lightning-layout-item>
          <lightning-layout-item
            size="12"
            padding="around-small"
            flexibility="auto"
          >
            <lightning-button label="Cancel"> </lightning-button>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>

      <lightning-layout-item size="4" flexibility="auto" padding="around-small">
        <lightning-layout multiple-rows="true">
          <lightning-layout-item
            size="12"
            padding="around-small"
            flexibility="auto"
          >
            <lightning-input
              type="number"
              label="Rate"
              disabled
            ></lightning-input>
          </lightning-layout-item>
          <lightning-layout-item
            size="12"
            flexibility="auto"
          ></lightning-layout-item>
          <lightning-layout-item
            size="12"
            flexibility="auto"
          ></lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>

      <lightning-layout-item size="4" flexibility="auto" padding="around-small">
        <lightning-layout multiple-rows="true">
          <lightning-layout-item
            size="12"
            padding="around-small"
            flexibility="auto"
          >
            <lightning-combobox
              name="buyccy"
              label="Buy Currency"
              options={currencyList}
              onchange={handleInputChange}
            ></lightning-combobox>
          </lightning-layout-item>
          <lightning-layout-item
            size="12"
            padding="around-small"
            flexibility="auto"
          >
            <lightning-input type="number" label="Buy Amount" disabled>
            </lightning-input>
          </lightning-layout-item>
          <lightning-layout-item
            size="12"
            padding="around-small"
            flexibility="auto"
          >
            <lightning-button label="Create"> </lightning-button>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>

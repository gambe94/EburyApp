<template>
  <lightning-card class="slds-var-m-top_large">
    <h3 slot="title">
      <lightning-icon
        icon-name="custom:custom40"
        size="small"
        class="slds-m-right_small"
      ></lightning-icon>
      Create Trade
    </h3>

    <div
      class="slds-grid slds-grid_align-space slds-grid_align-center slds-var-m-around_large"
    >
      <div class="slds-col">
        <div class="slds-wrap">
          <div class="slds-col slds-size_1-of-1">
            <lightning-input
              type="text"
              label="Sell Currency"
              value={currecies}
              required
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-1">
            <lightning-input
              type="number"
              label="Sell Amount"
              required
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-1">
            <lightning-button label="Cancel"></lightning-button>
          </div>
        </div>
      </div>
      <div class="slds-col">
        <div class="slds-col slds-size_1-of-1">
          <lightning-input
            type="number"
            label="Rate"
            disabled
          ></lightning-input>
        </div>
      </div>
      <div class="slds-col">
        <div class="slds-wrap">
          <div class="slds-col slds-size_1-of-1">
            <lightning-input
              type="text"
              label="Buy Currency"
              placeholder="EUR"
              required
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-1">
            <lightning-input
              type="number"
              label="Buy Amount"
              disabled
            ></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-1">
            <lightning-button label="Create"></lightning-button>
          </div>
        </div>
      </div>
    </div>
  </lightning-card>
</template>

<template>
  <lightning-card class="slds-var-m-top_large">
    <lightning-record-edit-form
      object-api-name={tradeObject}
      onsuccess={handleTradeCreated}
    >
      <lightning-messages></lightning-messages>
      <lightning-layout horizontal-align="space" vertical-align="center">
        <lightning-layout-item
          size="4"
          flexibility="auto"
          padding="around-small"
        >
          <lightning-layout multiple-rows="true">
            <lightning-layout-item
              size="12"
              padding="around-small"
              flexibility="auto"
            >
              <lightning-input-field
                field-name={sellCcy}
                onchange={handleInputChange}
              ></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              padding="around-small"
              flexibility="auto"
            >
              <lightning-input-field
                field-name={sellAmount}
                value={sellAmountVal}
                onchange={handleInputChange}
              ></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              padding="around-small"
              flexibility="auto"
            >
              <lightning-button
                label="Cancel"
                class="slds-m-top_small"
                onclick={handleCancel}
                variant="neutral"
              >
              </lightning-button>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>

        <lightning-layout-item
          size="4"
          flexibility="auto"
          padding="around-small"
        >
          <lightning-layout multiple-rows="true">
            <lightning-layout-item
              size="12"
              padding="around-small"
              flexibility="auto"
            >
              <lightning-input-field
                field-name={rate}
                value={rateVal}
                disabled
              ></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              flexibility="auto"
            ></lightning-layout-item>
            <lightning-layout-item
              size="12"
              flexibility="auto"
            ></lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>

        <lightning-layout-item
          size="4"
          flexibility="auto"
          padding="around-small"
        >
          <lightning-layout multiple-rows="true">
            <lightning-layout-item
              size="12"
              padding="around-small"
              flexibility="auto"
            >
              <lightning-input-field
                field-name={buyCcy}
                onchange={handleInputChange}
              ></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              padding="around-small"
              flexibility="auto"
            >
              <lightning-input-field
                field-name={buyAmount}
                value={calculatedBuyAmount}
                disabled
              ></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              padding="around-small"
              flexibility="auto"
            >
              <lightning-button
                class="slds-m-top_small"
                label="Create"
                type="submit"
                variant="brand"
                disabled={isCreateTradeDisabled}
              >
              </lightning-button>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-record-edit-form>
  </lightning-card>
</template>

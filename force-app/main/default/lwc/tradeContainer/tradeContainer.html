<template>
  <lightning-card>
    <h3 slot="title">
      <lightning-icon
        icon-name={iconName}
        size="small"
        class="slds-var-m-right_small"
      ></lightning-icon>
      Trades
    </h3>
    <div slot="actions">
      <lightning-button
        label="Create Trade"
        onclick={createTrade}
        variant="brand"
      ></lightning-button>
    </div>
    <div class="slds-var-p-horizontal_medium body">
      <c-list-trades icon-name={iconName}> </c-list-trades>
    </div>
    <div slot="footer"></div>
  </lightning-card>

  <!--Use template if:true to display/hide popup based on isModalOpen value-->
  <template if:true={isModalOpen}>
    <c-modal-view onclosemodal={closeModal}>
      <span slot="modalHeader">Create Trade</span>
      <c-create-trade
        onclosemodal={closeModal}
        slot="modalBody"
        ontradecreated={tradeCreated}
      ></c-create-trade>
    </c-modal-view>
  </template>
</template>
